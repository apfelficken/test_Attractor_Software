{% extends "base.html" %}
{% block content %}
    <h1>Вы действительно хотите удалить пользователя?</h1>
    <form method="POST" action="{% url "accounts:user_delete" user.pk %}" class="text-center">
        {% csrf_token %}
        <input class="btn btn-dark" type="submit" value="Подтвердить">
        <a href="{% url "accounts:user_list" %}" class="btn btn-dark">Отмена</a>
    </form>
{% endblock %}
