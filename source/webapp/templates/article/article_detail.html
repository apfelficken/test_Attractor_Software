{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="bg-light my-3">
            <h1>{{ article.title }}
                <a href="{% url 'webapp:article_update' article.pk %}" class="btn btn-dark mx-3">
                     <i class="bi bi-pencil-square"></i>
                </a>
                <a href="{% url 'webapp:article_delete' article.pk %}" class="btn btn-dark">
                     <i class="bi bi-trash3"></i>
                 </a>
            </h1>
            <p>
                {{ article.user_id }}
            </p>
            <p>
                <b>Категория:</b>
                <a href="{% url 'webapp:category_detail' article.category.pk %} ">{{ article.category.title }}</a>
            </p>
        </div>
        <hr>
        {% if article.image %}
                <div class="mb-3">
                    <img src="{{ article.image.url }}" style="max-width: 300px; max-height: 300px;" alt="article_image">
                </div>
        {% else %}
              <div class="mb-3">
                <img src="{% static "/images/no_image.jpg" %}" style="max-width: 300px; max-height: 300px;" alt="article_image">
              </div>
        {% endif %}
        <div class="mx-4">
            <p>{{ article.description }}</p>
        </div>
    </div></br>

{% endblock %}
